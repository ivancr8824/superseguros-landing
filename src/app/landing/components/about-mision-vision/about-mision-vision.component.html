<div class="w-100 h-auto p-5 text-light d-flex justify-content-center" [ngStyle]="{'background-color': color}">
  <div class="row">
    <div class="col-4 align-self-center" data-aos="fade-right">
      <div class="text-end fs-1 ps-5">
        {{ title }}
      </div>
    </div>
    <div class="col-8">
      <div class="fs-4 text-break lh-base" data-aos="fade-left">
        {{ subtitle }}
      </div>
    </div>
  </div>
</div>
