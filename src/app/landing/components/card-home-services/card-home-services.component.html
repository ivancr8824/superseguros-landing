<div class="card w-100 rounded card-float py-4 mb-2" (click)="openModal()" >
  <div class="card-body">
    <h5 class="card-title text-center">
      <i [ngClass]="icon"></i>
    </h5>
    <h2 class="card-subtitle mb-2 fw-bold text-center">
      {{ title }}
    </h2>
    <p class="card-text text-center">
      {{ subtitle }}
    </p>
  </div>
</div>
